<style>
    ${require('./byu-faculty-directory.scss')}
</style>

<div class="root">
  <div class="output"></div>
  <div class="directory-template-wrapper slot-container">
    <!-- This is our default directory template. If the consumer doesn't specify anything, we'll use this -->
    <slot id="directory-template">
      <template>
        <byu-faculty-listing faculty-image="" class="directory-child">
          <h2 slot="listing-name" class="listing-name"></h2>
          <span slot="listing-title" class="listing-title"></span>
          <span slot="listing-office" class="listing-office"></span>
          <span slot="listing-phone" class="listing-phone"></span>
          <span slot="listing-email" class="listing-email"></span>
          <span slot="listing-office-hours" class="listing-office-hours"></span>
          <p slot="listing-research" class="listing-research"></p>
          <p slot="listing-biography" class="listing-biography"></p>
        </byu-faculty-listing>
      </template>
    </slot>
  </div>
</div>
